<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stone Paper Scissor</h1>

    <div class="choices">
        <div class="choice" id="rock">
            <img src ="D:\Projects\stone paper scissor\img\rock.png">
        </div>
        <div class="choice" id="paper">
            <img src ="D:\Projects\stone paper scissor\img\paper.png">
        </div>
        <div class="choice" id="scissor">
            <img src ="D:\Projects\stone paper scissor\img\scissors.png">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>you</p>
        </div>

        <div class="score">
            <p id="computer-score">0</p>
            <p>computer</p>
        </div>
    </div>

    <div class="msg-box">
        <p id="msg">Play your move</p>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
